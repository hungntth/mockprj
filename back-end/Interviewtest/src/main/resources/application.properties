# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/MockProjectDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------
# DATA WEB (SpringDataWebProperties)
spring.data.web.pageable.default-page-size=3
# bắt đầu từ trang 1, chứ không phải từ 0
spring.data.web.pageable.one-indexed-parameters=true

spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort